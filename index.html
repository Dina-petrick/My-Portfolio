<!DOCTYPE html>

  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="/portfolio.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <style>
      /* Prevent horizontal scrollbar flash - critical CSS */
      html {
        margin: 0 !important;
        padding: 0 !important;
        width: 100% !important;
        height: 100% !important;
        overflow-x: hidden !important;
        overflow-y: auto !important;
        position: relative;
      }
      body {
        margin: 0 !important;
        padding: 0 !important;
        width: 100% !important;
        min-height: 100% !important;
        overflow-x: hidden !important;
        overflow-y: auto !important;
        position: relative;
      }
      #root {
        width: 100% !important;
        min-height: 100vh !important;
        position: relative;
      }
      * {
        box-sizing: border-box;
      }
      /* Hide scrollbar visually but allow scrolling */
      body::-webkit-scrollbar {
        width: 8px;
      }
      body::-webkit-scrollbar-track {
        background: transparent;
      }
      body::-webkit-scrollbar-thumb {
        background: rgba(0, 0, 0, 0.2);
        border-radius: 4px;
      }
      body::-webkit-scrollbar-thumb:hover {
        background: rgba(0, 0, 0, 0.3);
      }
    </style>
    <script>
      // Prevent scrollbar flash immediately on page load
      (function() {
        // Set overflow immediately
        document.documentElement.style.overflowX = 'hidden';
        document.documentElement.style.overflowY = 'auto';
        document.body.style.overflowX = 'hidden';
        document.body.style.overflowY = 'auto';
        
        // Prevent double scrollbar - ensure only body scrolls
        function ensureSingleScrollbar() {
          const root = document.getElementById('root');
          if (root) {
            root.style.overflowY = 'visible';
            root.style.overflowX = 'hidden';
          }
          
          // Ensure child sections don't create their own scrollbars
          const sections = document.querySelectorAll('#root section, #root main, #root article');
          sections.forEach(el => {
            const style = window.getComputedStyle(el);
            if (style.overflowY === 'auto' || style.overflowY === 'scroll') {
              el.style.overflowY = 'visible';
            }
          });
        }
        
        // Run immediately
        ensureSingleScrollbar();
        
        // Run after DOM is ready
        if (document.readyState === 'loading') {
          document.addEventListener('DOMContentLoaded', ensureSingleScrollbar);
        }
        
        // Run after React hydrates (catch dynamically rendered content)
        setTimeout(ensureSingleScrollbar, 200);
      })();
    </script>
